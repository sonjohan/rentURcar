<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container hidden">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/">Back to search</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/signup">Post you car</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="cms">
					<div class="form-group">
						<label for="title">Title:</label>
						<input placeholder="Post Title" type="text" class="form-control" id="title">
						<br />
						<label for="body">Make:</label>
						<input placeholder="Make" type="text" class="form-control" id="make"></textarea>
						<label for="body">Model:</label>
						<input placeholder="Model" type="text" class="form-control" id="model"></textarea>
						<label for="body">Year:</label>
						<input placeholder="Year" type="text" class="form-control" id="year"></textarea>
						<label for="body">Price:</label>
						<input placeholder="Price" type="text" class="form-control" id="price"></textarea>
						<div class="form-group">
							<label for="category">Select Author:</label>
							<select class="custom-select" id="author">
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
